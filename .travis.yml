os: linux
language: node_js
install: skip
notifications:
  slack:
    template:
      # This template config somehow breaks yaml syntax
      # in the editor although it is valid yaml syntax
      - "Project: lyne-documentation"
      - "Build: <%{build_url}|%{build_number}>"
      - "Commit: <%{compare_url}|%{commit}>"
      - "Author: %{author}"
      - "Result: %{result} in %{duration}"
    secure: 
jobs:
  include:
  - stage: build and deploy
    if: branch = master
    script:
    - npm install
    - npm install lyne-test@latest lyne-design-tokens@latest lyne-icons@latest --save
    - npm run lint || travis_terminate 1
    - DATO_API_TOKEN=$DATO_API_TOKEN npm run build || travis_terminate 1
    after_success:
    - npm run semantic-release || travis_terminate 1

    # prepare git for pushes
    - git remote set-url origin https://lyne-design-system:$GH_TOKEN@github.com/lyne-design-system/lyne-documentation.git || travis_terminate 1

    - ./ci/push_assets_to_git.sh || travis_terminate 1
    - netlify deploy --prod --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --dir
      ./dist/ || travis_terminate 1
    - |
      curl -n -X POST https://webhooks.datocms.com/c11ab978efe05ef897a2/deploy-results \
      -H 'Content-Type: application/json' \
      -d '{ "status": "success" }'
    after_failure:
    - |
      curl -n -X POST https://webhooks.datocms.com/c11ab978efe05ef897a2/deploy-results \
      -H 'Content-Type: application/json' \
      -d '{ "status": "error" }'
